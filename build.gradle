group 'edu.duke.oit.idms'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven {
        url "http://idms-repos.oit.duke.edu:8080/repository/internal"

    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '1.9.+'

    compile 'edu.duke.oit.idms.scheduled_tasks:scheduled-tasks:1.0.21'
}
